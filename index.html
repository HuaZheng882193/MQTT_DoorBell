<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>远程门铃实验</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              science: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
              'wave-expand': 'waveExpand 1.5s ease-out forwards',
            },
            keyframes: {
              waveExpand: {
                '0%': { transform: 'scale(0)', opacity: '0.8' },
                '100%': { transform: 'scale(4)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom wave animation for the signal */
      .signal-wave {
        position: absolute;
        border-radius: 50%;
        border: 2px solid rgba(14, 165, 233, 0.6);
        pointer-events: none;
      }
    </style>
